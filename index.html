<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROT-13</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <div class="result">
          <div data-last class="result-last"></div>
          <div data-current class="current-previous"></div>
        </div>

        <div class="input-elements">
          <button data-clear-all class="btn btn-2 operator">AC</button>
          <button data-delete class="btn operator">DEL</button>
          <button data-operation class="btn operator">รท</button>
          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>
          <button data-operation class="btn operator">x</button>
          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>
          <button data-operation class="btn operator">+</button>
          <button data-number class="btn">7</button>
          <button data-number class="btn">8</button>
          <button data-number class="btn">9</button>
          <button data-operation class="btn operator">-</button>
          <button data-number class="btn">.</button>
          <button data-number class="btn">0</button>
          <button data-equal id="result" class="btn btn-2">=</button>
        </div>
      </div>
    </div>

    <!-- <input type="number" /> -->
    <script src="./js/main.js"></script>
  </body>
</html>
